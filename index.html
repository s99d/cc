async function updateWeather() {
    const weatherIcon = document.getElementById('weather-icon');
    const temperature = document.getElementById('temperature');
    const weatherDesc = document.getElementById('weather-desc');

    try {
        const response = await fetch(
            'https://api.open-meteo.com/v1/forecast?latitude=26.4207&longitude=49.9777&current_weather=true'
        );
        const data = await response.json();

        const temp = Math.round(data.current_weather.temperature);
        const condition = data.current_weather.weathercode; // Open-Meteo uses numeric codes for weather conditions

        temperature.textContent = `${temp}°C`;
        weatherDesc.textContent = getWeatherDescription(condition);

        // Set appropriate icon
        weatherIcon.innerHTML = getWeatherIcon(condition);

        feather.replace();
    } catch (error) {
        console.error('Failed to fetch weather:', error);
        temperature.textContent = '--°C';
        weatherDesc.textContent = 'N/A';
        weatherIcon.innerHTML = '<i data-feather="alert-circle"></i>';
        feather.replace();
    }
}

    return descriptions[code] || 'Unknown';
}
